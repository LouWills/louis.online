</head>

<body>
    <header>
        <div class="row no-gutters">
            <div class="col-12 ">
                <div class="row no-gutters g-color-personal-info">
                    <div class="col heading">
                        <h1 class="name">Louis Wilton</h1>
                        <h2 class="title">louis.h.wilton@gmail.com</h2>
                        <ul class="list-inline social-links">
                            <li class="list-inline-item">
                                <a href="https://twitter.com/LouWilts" target="_blank">
                                    <i class="fa fa-twitter" aria-hidden="true" style="padding-top:20px;"></i>
                                    <span class="sr-only">Twitter</span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://www.linkedin.com/in/louis-wilton-54231614a/" target="_blank">
                                    <i class="fa fa-linkedin" aria-hidden="true" style="padding-top:20px;"></i>
                                    <span class="sr-only">LinkedIn</span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://github.com/LouWills" target="_blank">
                                    <i class="fa fa-github" aria-hidden="true" style="padding-top:20px;"></i>
                                    <span class="sr-only">Github</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menu-container">
                            <li class="col-12 col-md-4 ui-menu-color list-inline-item menuitem">
                                <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home"
                                        aria-hidden="true"></i><span>Home</span></a>
                            </li>

                            <li
                                class="col-12 col-md-4 ui-menu-color list-inline-item menuitem menuitem-border-lr menuitem-border-tb">
                                <a href="contact.html" class="hvr-sweep-to-bottom"><i class="fa fa-comment-o"
                                        aria-hidden="true"></i><span>Contact</span></a>
                            </li>
                            <li class="col-12 col-md-4 ui-menu-color list-inline-item menuitem">
                                <a href="assets/cv/LCWCV03.pdf" target="_blank" class="hvr-sweep-to-bottom"><i
                                        class="fa fa-download" aria-hidden="true"></i><span>Download</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col">
                <h3 class="contact-heading uppercase text-center">Want to get in touch?</h3>
                <h5 class="uppercase text-center">Send me a message!</h5>

                <div class="center-form">
                    <form action="">
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="text" name="email" id="emailaddress" class="form-control" placeholder="Email"
                            required />
                        <textarea name="contactmessage" id="contactmessage" rows="5" class="form-control"
                            placeholder="Your message" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Send</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div id="footer-details" class="row justify-content-center">
            <div class="col-sm-4 col-md-4 col-lg-4">
                <h5 class="uppercase general-sub">Download</h5>
                <p class="inline-block">Need a printable version of my CV? Download it here.</p>
                <a href="assets/cv/LCWCV03.pdf" target="_blank" class="cv-pdf">
                    <i class="fa fa-download" aria-hidden="true"></i>
                    <span class="sr-only">Download Link</span>
                </a>
            </div>
        </div>
    </footer>
